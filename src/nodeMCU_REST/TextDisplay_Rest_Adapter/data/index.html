k_yellow" value="YELLOW" $FOT_YELLOW$>yellow</option> <option id="back_green" value="GREEN" $FOT_GREEN$>green</option> <option id="back_blue" value="BLUE" $FOT_BLUE$ >blue</option> <option id="back_violet" value="VIOLET" $FOT_VIOLET$>violet</option> <option id="back_white" value="WHITE" $FOT_WHITE$>white</option> </select> </select> </div> </fieldset> <div class="input_field"> <button type="reset" value="DEFAULT" class="input_button">zurucksetzen</button> <button value="OK" class="input_button">OK</button> </div> </form> </div> <script> function changeBackColor(colorParam) { let color = colorParam.value.toLowerCase(); var optionElement = document.getElementById("marquee_panel"); optionElement.style.backgroundColor = color; }; function changeForeColor(colorParam) { let color = colorParam.value.toLowerCase(); var optionElement = document.getElementById("marquee_panel"); optionElement.style.color = color; }; function validateForm() { if (document.forms["message-form"]["message"].length > 200){ return false; alert("Die Nachricht ist zu lang. Das Limit betr√§gt 200 Zeichen.") } return true; } </script></body></html>
